<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Hybrid Map</title>
    <link rel="stylesheet" type="text/css" href="css/hybrid-map.css">
    <script src="js/d3.v4.11.0.js"></script>
    <!-- <script src="js/d3.v4.11.0.min.js"></script> -->
</head>

<body class="loading">
    <div class="vspacer-15"></div>
    <div id="box0">
        <svg id="main-svg">
            <rect id="main-bg-rect"></rect>
            <g id="states-g"></g>
            <g id="vertices-g"></g>
            <g id="edges-g"></g>
            <g id="hover-g" class="unselectable" attr="unselectable">
                <rect id="hover-rect"></rect>
                <text id="hover-text"></text>
            </g>
        </svg>
        <div class="vspacer-15"></div>
        <svg id="filters-svg" class="unselectable" attr="unselectable"></svg>
        <div class="vspacer-15"></div>
        <select id="states-select"></select>
        <div class="vspacer-15"></div>
    </div>
    <div id="box1">
        <svg id="info-svg">
            <image id="info-image" xlink:href="img/Mike_Bloomberg_Headshot.jpg" x="0" y="0"/>
        </svg>
    </div>
    <script src=js/hybrid-map.js></script>
</body>

</html>
