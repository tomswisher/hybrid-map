<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Hybrid Map</title>
    <link rel="stylesheet" type="text/css" href="css/map.css"></link>
    <link rel="stylesheet" type="text/css" href="css/hybrid-map.css">
</head>

<body>
    <div id="visualization-container">
        <div class="column column1">
            <div id="map-container" class="row unselectable" attr="unselectable">
                <svg id="map-svg">
                    <rect id="map-bg"></rect>
                    <g id="graph-container"></g>
                </svg>
            </div><!--
         --><div id="filters-container" class="row unselectable" attr="unselectable">
                <svg id="filters-svg"></svg>
            </div>
        </div>
        <div class="column column2">
            <div class="row" id="dropdown-container">
                <select id="states-dropdown"></select>
            </div><!--
         --><div class="row" id="infobox-container">
                <svg id="infobox-svg"></svg>
            </div>
        </div>
    </div>
    <svg id="" width="960" height="600"></svg>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/hybrid-map.js"></script>
</body>

</html>
