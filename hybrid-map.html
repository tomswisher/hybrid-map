<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Hybrid Map</title>
    <link rel="stylesheet" type="text/css" href="css/hybrid-map.css">
</head>

<body>
    <div id="visualization-container">
        <div class="column column1">
            <div id="main-container" class="row unselectable" attr="unselectable">
                <svg id="main-svg">
                    <rect id="main-bg"></rect>
                    <g id="states-g"></g>
                    <g id="nodes-g"></g>
                    <g id="links-g"></g>
                    <g id="hover-g">
                        <rect id="hover-rect"></rect>
                        <text id="hover-text"></text>
                    </g>
                </svg>
            </div><!--
         --><div id="filters-container" class="row unselectable" attr="unselectable">
                <svg id="filters-svg"></svg>
            </div>
        </div>
        <div class="column column2">
            <div class="row" id="dropdown-container">
                <select id="states-dropdown"></select>
            </div><!--
         --><div class="row" id="infobox-container">
                <svg id="infobox-svg"></svg>
            </div>
        </div>
    </div>
    <svg id="" width="960" height="600"></svg>
    <script src="js/d3.v4.10.2.js"></script>
    <script src="data/usStatesJSON.js"></script>
    <script src="data/graphApril6JSON.js"></script>
    <script>
        console.log('usStatesJSON.js', window.usStatesJSON);
        console.log('graphApril6JSON.js', window.graphApril6JSON);
    </script>
    <script src="js/hybrid-map.js"></script>
</body>

</html>
